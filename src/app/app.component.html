<div class="site-container">
    <div [class]="headerClass" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex>
            <div class="logo" (click)="appService.navigateToHome()">
                <img src="assets/images/logo-white.png">
            </div>
        </div>
        <div class="right-buttons">
            <div class="circle-button" [matMenuTriggerFor]="appMenu">
                <i class="far fa-bars"></i>
            </div>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item (click)="appService.openSendTokens()">Send Tokens</button>
            </mat-menu>
        </div>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>

    <footer>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex>
                <h1>Rule The Blockchain</h1>
            </div>
            <div>
                &copy; 2018 Dispatch Labs
            </div>
        </div>
    </footer>
</div>
